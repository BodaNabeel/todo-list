<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="container">
        <h1 class="heading--main">Todo App</h1>
        <div class="input">
          <input
            class="input__field"
            placeholder="Add your new todo"
            type="text"
          />
          <button class="submit__btn">+</button>
        </div>
        <div class="task__container">
          <!-- <input class="checkbox__icon" type="checkbox" id="tasks__checkbox icon__del" > -->
        </div>

        <div class="clear-task">
          <p class="clear-task__text">You have 4* tasks pending</p>
          <button class="clear-task__btn">Clear All</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
